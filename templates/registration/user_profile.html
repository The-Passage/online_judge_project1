{% extends '_base.html' %}
{% load static %}

{% block title %}EPC Online Judge{% endblock title %}

{% block content %}
<br><br><br>
<style>
    body,
    html {
        margin: 0;
        padding: 0;
        height: 100%;
        background: #CACACA !important;
    }
    .user_card {
        width: 500px;
        margin-top: auto;
        margin-bottom: auto;
        background: #CACACA;
        position: relative;
        display: flex;
        justify-content: center;
        flex-direction: column;
        padding: 10px;
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
        -webkit-box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
        -moz-box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
        border-radius: 5px;

    }

    .form_container {
        margin-top: 20px;
    }

    #form-title{
        color: #262B37;
    }
    .login_btn {
        width: 100%;
        background: #262B37 !important;
        color: white !important;
    }
    .login_btn:focus {
        box-shadow: none !important;
        outline: 0px !important;
    }
    .login_container {
        padding: 0 2rem;
    }
    .input-group-text {
        background: #262B37 !important;
        color: white !important;
        border: 0 !important;
        border-radius: 0.25rem 0 0 0.25rem !important;
    }
    .input_user,
    .input_pass:focus {
        box-shadow: none !important;
        outline: 0px !important;
    }

</style>

</head>
<body>
<div class="container h-100">
    <div class="d-flex justify-content-center h-100">
        <div class="user_card">
            <div class="d-flex justify-content-center">
                <h3 id="form-title">HI! {{user.username}}</h3>
            </div>
            <div class="d-flex justify-content-center form_container">
                <form method="POST" action="">
                    {% csrf_token %}
                    <p style="text-align: center;"><b>FIRST NAME</b></p>
                    <div class="input-group mb-3">
                        <input class="input100" type="text" name="first_name" value="{{detail.first_name}}" required>
                    </div>
                    <p style="text-align: center;"><b>LAST NAME</b></p>
                    <div class="input-group mb-3">
                        <input class="input100" type="text" name="last_name" value="{{detail.last_name}}" required>
                    </div>
                    <p style="text-align: center;"><b>EMAIL</b></p>
                    <div class="input-group mb-2">
                        <input class="input100" type="email" name="email" value="{{user.email}}" readonly>
                    </div>
                    <p style="text-align: center;"><b>INSTITUTE</b></p>
                    <div class="input-group mb-2">
                        <input class="input100" type="text" name="institute" value="{{ detail.institute }}" required>
                    </div>
                    <p style="text-align: center;"><b>INSTITUTE ID</b></p>
                    <div class="input-group mb-2">
                        <input class="input100" type="text" name="institute_id" value="{{ detail.institute_id }}" required>
                    </div>
                    <p style="text-align: center;"><b>PROFESSION</b></p>
                    <div class="input-group mb-2">
                        <select name="profession" value="{{detail.profession}}" required>
                            <option value="" disabled selected>Profession</option>
                            <option value="Teacher" >Teacher</option>
                            <option value="Student" >Student</option>
                            <option value="Other" >Other</option>
                        </select>
                    </div>
                    <p style="text-align: center;"><b>GENDER</b></p>
                    <div class="input-group mb-2">
                        <input class="input100" type="text" name="institute_id" value="{{ detail.gender }}" readonly>
                    </div>
                    <div class="d-flex justify-content-center mt-3 login_container">
                     <input class="btn login_btn" type="submit" value="Save changes">
                    </div>
                </form>
            </div>

            <div class="mt-4">
                <div class="d-flex justify-content-center links">
                    <a href="{% url 'change_password'%}" class="ml-2">Change Password</a>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
                    /* Because i didnt set placeholder values in forms.py they will be set here using vanilla Javascript
    //We start indexing at one because CSRF_token is considered and input field 
     */

    //Query All input fields
    var form_fields = document.getElementsByTagName('input')
    form_fields[1].placeholder='{{user.username}}';
    form_fields[1].placeholder='{{detail.first_name}}';
    form_fields[2].placeholder='{{detail.last_name}}';
    form_fields[3].placeholder='{{user.email}}';
    form_fields[4].placeholder='{{ detail.gender }}';

    for (var field in form_fields){	
        form_fields[field].className += ' form-control'
    }
</script>
</body>
<br><br><br>
{% endblock content %}
